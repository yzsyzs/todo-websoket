<script>
  // 根元素html字体大小随屏幕变化
  fnResize()
  window.onresize = function () {
    fnResize()
  }

  function fnResize () {
    var deviceWidth = document.documentElement.clientWidth || window.innerWidth
    if (deviceWidth >= 750) {
      deviceWidth = 750
    }
    if (deviceWidth <= 320) {
      deviceWidth = 320
    }
    document.documentElement.style.fontSize = (deviceWidth / 7.5) * 2 + 'px'
  }
</script>
